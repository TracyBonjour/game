<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mon jeu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="page1" class="active">
      <div class="title">
        <div id="bgimage"></div>
        <div id="logobutton">
          <div><img src="./monjeuimage/logo.png" alt="" class="logo-img"/></div>
          <div id="titre"><h2>hungry<br>shark</h2></div>
          <div><img src="./monjeuimage/shark.png" alt="" class="shark-img"></div>
          <div><button id="start-button">Start Game</button></div>
        </div>
      </div>
    </section>

    <section id="page2">
      <div>
        <div id="color-overlay"><h1 id="compteur-bg">5</h1></div>
        <div id="consigne"><h2>Appuyez pour sauter<br> et utilisez les flèches</h2></div>
      </div>
    </section>

    <section id="page3">
      <div><canvas id="canvas" width="1177" height="750"></canvas></div>
      <div>
        <kbd>←</kbd> <kbd>space</kbd> <kbd>→</kbd>
      </div>
    </section>

    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="monjeu.js"></script>
    
    <script src="pagedeux.js"></script>
    
    <script src="obstacle.js"></script>
    <script src="win.js"></script>

</html>
